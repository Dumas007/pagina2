<section class="contact-form" style="max-width: 800px; margin: 3rem auto; padding: 2rem; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; color: var(--primary); margin-bottom: 2rem; font-size: 2.2rem;">Solicita tu Presupuesto de Mudanza</h2>
    
    <form action="#" method="POST" style="display: grid; gap: 1.5rem;">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
            <div class="form-group">
                <label for="name" style="display: block; margin-bottom: 0.5rem; color: var(--dark); font-weight: 600;">Nombre Completo*</label>
                <input type="text" id="name" name="name" required style="width: 100%; padding: 1rem; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem;">
            </div>
            
            <div class="form-group">
                <label for="phone" style="display: block; margin-bottom: 0.5rem; color: var(--dark); font-weight: 600;">Teléfono*</label>
                <input type="tel" id="phone" name="phone" required style="width: 100%; padding: 1rem; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem;">
            </div>
        </div>
        
        <div class="form-group">
            <label for="email" style="display: block; margin-bottom: 0.5rem; color: var(--dark); font-weight: 600;">Email*</label>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 1rem; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem;">
        </div>
        
        <div class="form-group">
            <label for="origin" style="display: block; margin-bottom: 0.5rem; color: var(--dark); font-weight: 600;">Dirección de Origen*</label>
            <input type="text" id="origin" name="origin" required style="width: 100%; padding: 1rem; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem;">
        </div>
        
        <div class="form-group">
            <label for="destination" style="display: block; margin-bottom: 0.5rem; color: var(--dark); font-weight: 600;">Dirección de Destino*</label>
            <input type="text" id="destination" name="destination" required style="width: 100%; padding: 1rem; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem;">
        </div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
            <div class="form-group">
                <label for="date" style="display: block; margin-bottom: 0.5rem; color: var(--dark); font-weight: 600;">Fecha Estimada*</label>
                <input type="date" id="date" name="date" required style="width: 100%; padding: 1rem; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem;">
            </div>
            
            <div class="form-group">
                <label for="volume" style="display: block; margin-bottom: 0.5rem; color: var(--dark); font-weight: 600;">Tamaño de la Mudanza*</label>
                <select id="volume" name="volume" required style="width: 100%; padding: 1rem; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem; background: white;">
                    <option value="">Seleccione...</option>
                    <option value="small">Estudio (1-2 habitaciones)</option>
                    <option value="medium">Apartamento (2-3 habitaciones)</option>
                    <option value="large">Casa (3-4 habitaciones)</option>
                    <option value="xlarge">Casa grande (+4 habitaciones)</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label for="details" style="display: block; margin-bottom: 0.5rem; color: var(--dark); font-weight: 600;">Detalles Adicionales</label>
            <textarea id="details" name="details" rows="4" style="width: 100%; padding: 1rem; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem;"></textarea>
        </div>
        
        <div class="form-group" style="text-align: center; margin-top: 1.5rem;">
            <button type="submit" class="button" style="background-color: var(--secondary); color: var(--accent); padding: 1rem 2.5rem; border: none; font-size: 1.2rem; cursor: pointer;">Solicitar Presupuesto</button>
        </div>
    </form>
</section>
